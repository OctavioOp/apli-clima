    <title>Weather app</title>
    <link

      href="https://c0.klipartz.com/pngpicture/501/188/gratis-png-icono-de-pronostico-del-tiempo-pronostico-del-tiempo.png"

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h1 class="my-3">Weather Aplication</h1>

          <form action="" method="POST" id="weather-form">
            <div class="mt-3">
              <label for="">City: </label>
              <input type="text" id="city" />
              <span
                ><button class="btn btn-success ms-2" type="submit">
                  Go!
                </button></span
              >
            </div>
          </form>

          <div id="contenido">
            <h3 id="name" class="mt-3"></h3>
            <p>Cielo: <span id="sky"></span> <span id="img"></span></p>
            <p>Temperatura: <span id="temp"></span> Â°C</p>
            <p>
              Coordenadas: Latidud <span id="lan"></span> Longitud
              <span id="lon"></span>
            </p>
          </div>

          <img
            id="mov"
            src="https://thumbs.gfycat.com/AppropriateAgedCoral-size_restricted.gif"
            alt=""
          />
        </div>
        <div class="col-3"></div>
      </div>
    </div>
